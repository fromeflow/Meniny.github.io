<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

	<link href="/assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" id="changecss"/>
<!-- 	<link href="/assets/css/colors-dark.css" rel="stylesheet" /> -->
	
<script language="javascript">
       function change(num){
			flag = '';
            switch(num){
                case 1:flag = "colors-light.css";{% assign nightMode == false%};break;
                case 2:flag = "colors-dark.css";{% assign nightMode == true%};break;
                default:flag = "colors-light.css";{% assign nightMode == false%};break;
            }
            document.getElementById('changecss').href = '/assets/css/' + flag;
        }
		
		function modechange(){
			var today= new Date();
			var hour=today.getHours();
			if(hour>7&&hour<20){
				change(1);
			}else{
				change(2);
			}
		}
		
		function judgeArg() {
			urlinfo=window.location.href; //获取当前页面的url 
			len=urlinfo.length;//获取url的长度 
			offset=urlinfo.indexOf("?");//设置参数字符串开始的位置 
			newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串 
			newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割 
			newsid=newsids[1];//得到参数值 
			if(newid == 'undefined') {
				modechange();
			} else {
				if (newid == 'yes') {
					change(2);
				} else {
					change(1);
				}
			}
		}
		
		window.onload=judgeArg();
		
	</script>

</head>

<body>

  <header id="header">
    <h1><a href="/" class="icon-sun"> {{ site.name }}</a></h1><!---->
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Home</a></li>
          <li><a href="/categories?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Categories</a></li>
          <li><a href="/tags?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Tags</a></li>
          <li><a href="/archives?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Archive</a></li>
          <li><a href="/links?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Links</a></li>
          <li><a href="/faqs?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">FAQs</a></li>
		  <li><a href="/console?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">Console</a></li>
          <li><a href="/about?nightMode={% if nightMode == true %}yes{% else %}no{% endif %}">About</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
		  <br/>
		  <li><a href="javascript:change(1);">☀︎ Day</a></li>
		  <li><a href="javascript:change(2);">☾ Night</a></li>
        </ul>
      </nav>
    </div>

    <div id="content">
      {{ content }}
	</div>
		
  </div>

  <footer id="footer">
	<center>
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}.</p>
	<p class="authorInfo">Powered by <a href="http://www.meniny.cn/">Meniny</a>, Hosted on <a href="https://www.github.com/Meniny">Github</a></p>
	</center>
  </footer>

<!--   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
 
</body>
</html>
