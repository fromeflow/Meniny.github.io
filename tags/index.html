---
layout: default
title: Tags
---

<div id="blog-tags">

	<h1>Tags</h1>
	
	{% for tag in site.tags %} 
		<a href="#{{ tag[0] }}"> [ {{ tag[0] }} ] </a>
	{% endfor %}
	<br/>	
	<br/>
	{% for tag in site.tags %} 
		<h2><span id="{{ tag[0] }}">{{ tag[0] }} [{{ tag[1].size }}]</span></h2>
	<ul>
	{% for post in tag[1] %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	{% endfor %}

</div>
